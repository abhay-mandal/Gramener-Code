<!DOCTYPE html>
<html>

<head>
    <title>Test</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <style>
        .box-wrap{
            padding: 2px 6px;
            margin: 6px 3px;
            color: #fff;
            background-color: blue;
            display: inline-block;
        }
        .box-wrap:nth-child(even){
            background-color: #000;
        }
        .box-wrap:nth-child(5n){
            border-top: 3px solid #fdc443;
        }
    </style>
</head>

<body>
    <div class="text-center">
        <h1>Box Builder</h1>
        <h4>Start Building</h4>
        <button class="btn btn-success" id="addBox" onclick="addBox()">Add Box</button>
        <button class="btn btn-danger" id="removeBox" onclick="removeBox()">Remove Box</button>
        <div id="boxStack"></div>
        <h5 id="stackInfo">No Boxes</h5>
    </div>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
